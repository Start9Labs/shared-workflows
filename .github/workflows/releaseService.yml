name: Release Service

on:
  workflow_call:
    inputs:
      FREE_DISK_SPACE:
        description: "Free up disk space before building"
        type: boolean
        default: false
      REGISTRY:
        description: "The target registry"
        type: string
      S3_S9PKS_BASE_URL:
        description: "S3 base URL for package uploads (e.g. https://bucket.region.digitaloceanspaces.com)"
        type: string
    secrets:
      DEV_KEY:
        description: "Developer signing key"
        required: true
      S3_ACCESS_KEY:
        description: "S3 access key for uploading packages"
        required: false
      S3_SECRET_KEY:
        description: "S3 secret key for uploading packages"
        required: false

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      s9pk_matrix: ${{ steps.build.outputs.s9pk_matrix }}
    steps:
      - name: Free up disk space
        if: ${{ inputs.FREE_DISK_SPACE }}
        uses: start9labs/shared-workflows/.github/actions/free-disk-space@master

      - name: Setup build environment
        uses: start9labs/shared-workflows/.github/actions/setup-build-env@master

      - name: Checkout services repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up developer signing key
        run: |
          mkdir -p ~/.startos
          printf '%s' "${{ secrets.DEV_KEY }}" > ~/.startos/developer.key.pem
        shell: bash

      - name: Build the service packages
        id: build
        run: |
          RUST_LOG=debug RUST_BACKTRACE=1 make
          S9PK_JSON=$(ls *.s9pk | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "s9pk_matrix=${S9PK_JSON}" >> "$GITHUB_OUTPUT"
          echo ""
          echo "SHA256SUMs:"
          sha256sum *.s9pk
        shell: bash

      - name: Generate changelog
        run: |
          FIRST_S9PK=$(ls *.s9pk | head -1)
          RELEASE_NOTES=$(start-cli s9pk inspect "$FIRST_S9PK" manifest | jq -r '.releaseNotes | if type == "object" then (.["en-US"] // first(.[]) // "") else . end')
          echo "## What's Changed" > change-log.txt
          echo "" >> change-log.txt
          echo "${RELEASE_NOTES}" >> change-log.txt
          echo "" >> change-log.txt
          echo "## SHA256 Hashes" >> change-log.txt
          echo '```' >> change-log.txt
          sha256sum *.s9pk >> change-log.txt
          echo '```' >> change-log.txt
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: true
          body_path: change-log.txt
          files: ./*.s9pk

      - name: Upload to S3
        if: ${{ inputs.S3_S9PKS_BASE_URL }}
        run: |
          sudo apt-get install -y -qq s3cmd > /dev/null
          S3_S9PKS_BASE_URL="${{ inputs.S3_S9PKS_BASE_URL }}"
          HOST="${S3_S9PKS_BASE_URL#https://}"
          BUCKET="${HOST%%.*}"
          ENDPOINT="${HOST#*.}"
          cat > ~/.s3cfg <<EOF
          [default]
          access_key = ${{ secrets.S3_ACCESS_KEY }}
          secret_key = ${{ secrets.S3_SECRET_KEY }}
          host_base = ${ENDPOINT}
          host_bucket = %(bucket)s.${ENDPOINT}
          use_https = True
          EOF
          for s9pk in *.s9pk; do
            echo "Uploading ${s9pk} to s3://${BUCKET}/${s9pk}..."
            s3cmd put "$s9pk" "s3://${BUCKET}/${s9pk}" --acl-public
          done
        shell: bash

      - name: Publish to Registry
        run: |
          REGISTRY="${{ inputs.REGISTRY || 'https://alpha-registry-x.start9.com' }}"
          GH_URL="${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.ref_name }}"
          S3_URL="${{ inputs.S3_S9PKS_BASE_URL }}"
          for s9pk in *.s9pk; do
            echo "Publishing ${s9pk}..."
            URLS=""
            if [ -n "$S3_URL" ]; then
              URLS="--url=${S3_URL}/${s9pk}"
            fi
            URLS="${URLS} --url=${GH_URL}/${s9pk}"
            start-cli --registry "$REGISTRY" registry package add "$s9pk" ${URLS}
          done
        shell: bash

      - name: Upload build output
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: ./*.s9pk
          compression-level: 0
          retention-days: 1

  UploadArtifacts:
    needs: Build
    uses: start9labs/shared-workflows/.github/workflows/uploadArtifacts.yml@master
    with:
      s9pk_matrix: ${{ needs.Build.outputs.s9pk_matrix }}
