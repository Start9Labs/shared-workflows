name: Build Service

on:
  workflow_call:
    inputs:
      FREE_DISK_SPACE:
        description: "Free up disk space before building"
        type: boolean
        default: false
    secrets:
      DEV_KEY:
        description: "Developer signing key"
        required: false

jobs:
  Build:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      s9pk_matrix: ${{ steps.build.outputs.s9pk_matrix }}
    steps:
      - name: Free up disk space
        if: ${{ inputs.FREE_DISK_SPACE }}
        uses: start9labs/shared-workflows/.github/actions/free-disk-space@master

      - name: Setup build environment
        uses: start9labs/shared-workflows/.github/actions/setup-build-env@master

      - name: Checkout services repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Find or create developer signing key
        run: |
          if [ -n "${{ secrets.DEV_KEY }}" ]; then
            mkdir -p ~/.startos
            printf '%s' "${{ secrets.DEV_KEY }}" > ~/.startos/developer.key.pem
          else
            start-cli init-key
          fi
        shell: bash

      - name: Build the service packages
        id: build
        run: |
          RUST_LOG=debug RUST_BACKTRACE=1 make
          S9PK_JSON=$(ls *.s9pk | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "s9pk_matrix=${S9PK_JSON}" >> "$GITHUB_OUTPUT"
          echo ""
          echo "SHA256SUMs:"
          sha256sum *.s9pk
        shell: bash

      - name: Upload build output
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: ./*.s9pk
          compression-level: 0
          retention-days: 1

  UploadArtifacts:
    needs: Build
    if: needs.Build.result == 'success'
    uses: start9labs/shared-workflows/.github/workflows/uploadArtifacts.yml@master
    with:
      s9pk_matrix: ${{ needs.Build.outputs.s9pk_matrix }}
