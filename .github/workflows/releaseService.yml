name: Release Service

on:
  workflow_call:
    inputs:
      FREE_DISK_SPACE:
        description: "Free up disk space before building"
        type: boolean
        default: false
      REGISTRY:
        description: "The target registry"
        type: string
    secrets:
      DEV_KEY:
        description: "Developer signing key"
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      s9pk_matrix: ${{ steps.build.outputs.s9pk_matrix }}
    steps:
      - name: Free up disk space
        if: ${{ inputs.FREE_DISK_SPACE }}
        uses: start9labs/shared-workflows/.github/actions/free-disk-space@master

      - name: Setup build environment
        uses: start9labs/shared-workflows/.github/actions/setup-build-env@master

      - name: Checkout services repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Build the service packages
        id: build
        run: |
          mkdir -p ~/.startos
          printf '%s' "${{ secrets.DEV_KEY }}" > ~/.startos/developer.key.pem
          RUST_LOG=debug RUST_BACKTRACE=1 make
          sleep 2
          MANIFEST_JSON=$(start-cli s9pk inspect $(ls *.s9pk | head -1) manifest)
          PACKAGE_ID=$(echo "$MANIFEST_JSON" | jq -r '.id')
          PACKAGE_TITLE=$(echo "$MANIFEST_JSON" | jq -r '.title')
          echo "package_id=${PACKAGE_ID}" >> $GITHUB_ENV
          echo "package_title=${PACKAGE_TITLE}" >> $GITHUB_ENV
          S9PK_JSON=$(ls *.s9pk | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "s9pk_matrix=${S9PK_JSON}" >> "$GITHUB_OUTPUT"
          echo ""
          echo "SHA256SUMs:"
          sha256sum *.s9pk
        shell: bash

      - name: Generate sha256 checksums
        run: |
          for s9pk in *.s9pk; do
            sha256sum "$s9pk" > "${s9pk}.sha256"
          done
        shell: bash

      - name: Generate changelog
        run: |
          echo "## What's Changed" > change-log.txt
          echo "" >> change-log.txt
          RELEASE_NOTES=$(start-cli s9pk inspect $(ls *.s9pk | head -1) manifest | jq -r '.releaseNotes')
          echo "${RELEASE_NOTES}" >> change-log.txt
          echo "" >> change-log.txt
          echo "## SHA256 Hashes" >> change-log.txt
          echo '```' >> change-log.txt
          sha256sum *.s9pk >> change-log.txt
          echo '```' >> change-log.txt
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: true
          body_path: change-log.txt
          files: |
            ./*.s9pk
            ./*.s9pk.sha256

      - name: Publish to Registry
        run: |
          REGISTRY="${{ inputs.REGISTRY || 'https://alpha-registry-x.start9.com' }}"
          BASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/download/${{ github.ref_name }}"
          for s9pk in *.s9pk; do
            echo "Publishing ${s9pk}..."
            start-cli --registry "$REGISTRY" registry package add "$s9pk" --url "${BASE_URL}/${s9pk}"
          done
        shell: bash

      - name: Upload build output
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: ./*.s9pk
          compression-level: 0
          retention-days: 1

  UploadArtifacts:
    needs: Build
    uses: start9labs/shared-workflows/.github/workflows/uploadArtifacts.yml@master
    with:
      s9pk_matrix: ${{ needs.Build.outputs.s9pk_matrix }}
