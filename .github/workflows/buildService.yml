name: Build Service

on:
  workflow_call:
    inputs:
      FREE_DISK_SPACE:
        description: "Free up disk space before building"
        type: boolean
        default: false
    secrets:
      DEV_KEY:
        description: "Developer signing key"
        required: false

jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}
      cancel-in-progress: true
    steps:
      - name: Free up disk space
        if: ${{ inputs.FREE_DISK_SPACE }}
        uses: start9labs/shared-workflows/.github/actions/free-disk-space@master

      - name: Setup build environment
        uses: start9labs/shared-workflows/.github/actions/setup-build-env@master

      - name: Checkout services repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Find or create developer signing key
        run: |
          if [ -n "${{ secrets.DEV_KEY }}" ]; then
            mkdir -p ~/.startos
            printf '%s' "${{ secrets.DEV_KEY }}" > ~/.startos/developer.key.pem
          else
            start-cli init-key
          fi
        shell: bash

      - name: Build the service packages
        id: build
        run: |
          RUST_LOG=debug RUST_BACKTRACE=1 make
          PACKAGE_ID=$(start-cli s9pk inspect $(ls *.s9pk | head -1) manifest | jq -r '.id')
          echo "package_id=${PACKAGE_ID}" >> "$GITHUB_OUTPUT"
          echo ""
          echo "SHA256SUMs:"
          sha256sum *.s9pk
        shell: bash

      - name: Upload .s9pk files
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.build.outputs.package_id }}-s9pk
          path: ./*.s9pk
